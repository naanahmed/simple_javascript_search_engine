<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Product Filter</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name ="" id="search-item" placeholder="Search Products">
        </form> 
        <div class="product-list">
            <div class="product">
                <img src="images/tshirt.jpg" alt="tshirt image">
                <div class="p-details">
                    <h2> T-shirt </h2>
                    <h3> 350 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shoe.jpg" alt="shoe image">
                <div class="p-details">
                    <h2> Shoes </h2>
                    <h3> 1750 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/hoodie.jpg" alt="hoodie image">
                <div class="p-details">
                    <h2> Hoodie </h2>
                    <h3> 850 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/watch.jpg" alt="watch image">
                <div class="p-details">
                    <h2> Watch </h2>
                    <h3> 2350 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bag.jpg" alt="bag image">
                <div class="p-details">
                    <h2> Bag </h2>
                    <h3> 600 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/dress-shoe.jpg" alt="dress shoe image">
                <div class="p-details">
                    <h2> Dress Shoe </h2>
                    <h3> 1600 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/jacket.jpg" alt="jacket image">
                <div class="p-details">
                    <h2> Jacket </h2>
                    <h3> 2600 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/shirt.jpg" alt="shirts image">
                <div class="p-details">
                    <h2> Shirt </h2>
                    <h3> 700 ETB </h3>
                </div>
            </div>     
            <div class="product">
                <img src="images/short.jpg" alt="shorts image">
                <div class="p-details">
                    <h2> Shorts </h2>
                    <h3> 400 ETB </h3>
                </div>
            </div> 
            <div class="product">
                <img src="images/socks.jpg" alt="socks image">
                <div class="p-details">
                    <h2> Socks </h2>
                    <h3> 50 ETB </h3>
                </div>
            </div>
            <div class="product">
                <img src="images/Suit.jpg" alt="Suits image">
                <div class="p-details">
                    <h2> Suit </h2>
                    <h3> 7600 ETB </h3>
                </div>
            </div> 
        </div>
    </section>

    <script src="search.js"></script>
</body>
</html>
